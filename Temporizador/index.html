<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Online</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div>
        <h1>SEGUNDOS</h1>
        <input placeholder="0" inputmode="numeric" id="tempo">
        <button onclick="agregar30()">+30</button>
        <button onclick="agregar60()">+60</button>
        <button onclick="empezarTemporizador()">Play</button>
        <button onclick="pararTemporizador()">Stop</button>
        <button onclick="reanudarTemporizador()">Restart</button>
        <button onclick="reiniciarTemporizador()">Reiniciar</button>
        <script src="codigo.js"></script>
    </div>
</body>
</html>
